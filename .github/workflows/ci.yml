name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run type check
      run: npm run type-check

    - name: Run linting
      run: npm run lint

    - name: Build plugin
      run: npm run build

    - name: Verify build output
      run: |
        if [ ! -f "dist/index.js" ]; then
          echo "Build failed: dist/index.js not found"
          exit 1
        fi

        # Check if built file contains expected content
        if ! grep -q "orca-icon-cache-v3" "dist/index.js"; then
          echo "Build failed: dist/index.js missing expected content"
          exit 1
        fi

        echo "Build verification passed"

    - name: Check file size
      run: |
        FILE_SIZE=$(stat -c%s "dist/index.js")
        MAX_SIZE=500000  # 500KB max

        if [ $FILE_SIZE -gt $MAX_SIZE ]; then
          echo "Build file too large: ${FILE_SIZE} bytes (max: ${MAX_SIZE})"
          exit 1
        fi

        echo "File size check passed: ${FILE_SIZE} bytes"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-build-${{ matrix.node-version }}
        path: |
          dist/
          icon.png
        retention-days: 30

  validate-plugin:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build plugin
      run: npm run build

    - name: Validate plugin structure
      run: |
        echo "Validating plugin structure..."

        # Check required files
        REQUIRED_FILES=("dist/index.js" "icon.png" "package.json")
        for file in "${REQUIRED_FILES[@]}"; do
          if [ ! -f "$file" ]; then
            echo "Missing required file: $file"
            exit 1
          fi
          echo "✓ $file exists"
        done

        # Check package.json structure
        if ! npm run validate-plugin-structure; then
          echo "Package.json validation failed"
          exit 1
        fi

        echo "Plugin structure validation passed"

    - name: Validate plugin metadata
      run: |
        echo "Validating plugin metadata..."

        # Check if plugin has required metadata
        if ! jq -e '.orca' package.json > /dev/null; then
          echo "Missing orca plugin metadata"
          exit 1
        fi

        # Check required metadata fields
        METADATA_FIELDS=("displayName" "description" "version" "category")
        for field in "${METADATA_FIELDS[@]}"; do
          if ! jq -e ".orca.$field" package.json > /dev/null; then
            echo "Missing metadata field: $field"
            exit 1
          fi
          echo "✓ orca.$field exists"
        done

        echo "Plugin metadata validation passed"